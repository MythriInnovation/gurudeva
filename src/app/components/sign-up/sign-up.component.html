<form #signUpForm (ngSubmit)="signUp(signUpForm)">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" 
        placeholder="Enter your first name" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="name" name="lastName" 
          placeholder="Enter your last name" ngModel>
    </div>
    <div class="form-group">
        <label for="name">Address</label>
        <textarea type="text" class="form-control" id="address" name="address" 
          placeholder="Enter your address" ngModel></textarea>
    </div>
    <div class="form-group">
        <label for="name">Role</label>
        <select>
            <option value="1">Admin</option>
            <option value="2">User</option>
        </select>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
