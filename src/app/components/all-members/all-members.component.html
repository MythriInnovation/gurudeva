 <div class="container mt-5">
    <h1>Our Members</h1>
  
 
    <div fxLayout="row" fxLayoutAlign="start" *ngFor="let member of members" 
    style="border: 2px solid lightgrey;" class="mb-2">
      <div  class="card mx-2 mb-3" style="width: 9rem;">
        <img [src]="member.image" class="card-img mt-2" alt="...">
      </div>
      <div class="card-body" style="display: block !important;text-align: start;margin: 2rem;">
        <h5 class="card-title">{{ member.firstName }} {{ member.lastName }}</h5>
        <h5 class="card-title">{{ member.address }}</h5>
        <h3 class="card-title">{{ member.mobile }}</h3>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page == 1">
          <a class="page-link" href="#" aria-label="Previous" (click)="prevPage()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" [class.active]="page == 1"><a class="page-link" href="#" (click)="page = 1">1</a></li>
        <li class="page-item" [class.active]="page == 2"><a class="page-link" href="#" (click)="page = 2">2</a></li>
        <li class="page-item" [class.active]="page == 3"><a class="page-link" href="#" (click)="page = 3">3</a></li>
        <li class="page-item" [class.active]="page == 4"><a class="page-link" href="#" (click)="page = 4">4</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous" (click)="nextPage()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
      </nav>
</div>
