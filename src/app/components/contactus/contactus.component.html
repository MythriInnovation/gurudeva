<div class="container-fluid mt-2 p-5">
    <h1>Contact Us</h1>
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
  </div>
